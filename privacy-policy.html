  <h1>개인정보처리방침</h1>
  <p>정부광고-클립보드는 사용자의 복사된 번호(의뢰번호, 수탁번호, 수정요청) 정보를 브라우저 내부 저장소에 저장합니다.</p>
  <p>이 정보는 로컬에서만 사용되며, 외부 서버로 전송되지 않으며 제3자에게 제공되지 않습니다.</p>
  <p>사용자는 확장 프로그램에서 언제든지 데이터를 삭제할 수 있습니다.</p>
